<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>
<body>
<h2>支持以下数据格式（打印结果请在控制台查看）</h2>
	<p>马云,1351111111,北京市朝阳区富康路姚家园3楼邮编038300</p>
	<p>马云1351111111北京市朝阳区富康路姚家园3楼邮编038300</p>
	<p>北京市朝阳区富康路姚家园3楼1351111111马云邮编038300</p>
	<p>北京市朝阳区富康路姚家园3楼150-0000-0000马云邮编038300</p>
	<textarea onchange="smart_parse()" cols="50" rows="10"></textarea> 
	<div id="value">
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="area-list.js"></script>
<script src="address-parse.js"></script>
<script>
	parseArea(areaList)
	function smart_parse(){
		let value = $('textarea').val();
		console.log(parse(value));
		let html= '';
		for(let key in parse(value)){
			if(parse(value)[key]){
			   html+=`<p>`+key+`:`+parse(value)[key]+`</p>`
			}
		}
		$('#value').html(html)
	}
</script>
